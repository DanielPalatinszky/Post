<div class="jumbotron bootstrap-center">
    <div class="container">
        <form class="connect-form">
            <h3 class="connect-form-heading">Please enter a nickname</h3>
            <input name="nickname" placeholder="Nickname" class="form-control" required="" autofocus="" [(ngModel)]="nickName">
            <input class="btn btn-lg btn-primary btn-block connect-button" (click)="sendConnectionRequest()" type="button" value="Start">
        </form>
    </div>
</div>
