<div id="wrapper" [class.toggled]="menuToggled">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li *ngFor="let client of clients" (click)="clientSelected(client)">
                <a [class.active]="client===selectedClient || client.messageReceived">
                    {{client.name}}
                </a>
            </li>
        </ul>
    </div>

    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <button class="btn btn-default" id="menu-toggle" (click)="toggleMenu()"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></button>
                    <div *ngIf="selectedClient">
                        <input #messengerInput type="text" (keyup.enter)="sendMessage(messengerInput.value)">
                        <input #fileInput type="file" (change)="sendFile(fileInput.files[0])">
                        <ul class="list-group">
                            <li class="list-group-item" *ngFor="let message of messages[selectedClient.id]">
                                {{message.name}}: {{message.body}}
                            </li>
                            <li class="list-group-item" *ngFor="let file of files[selectedClient.id]">
                                {{file.name}}: <a [href]="file.url" download>{{file.filename}}</a>
                            </li>
                        </ul> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
