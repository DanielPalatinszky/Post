<div id="wrapper">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li *ngFor="let client of clients" (click)="selectedClient=client" [class.active]="client===selectedClient">
                <a>
                    {{client.name}}
                </a>
            </li>
        </ul>
    </div>

    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <button class="btn btn-default" id="menu-toggle" (click)="openMenu()"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></button>
                    <div *ngIf="selectedClient">
                        <input #messengerInput type="text" (keyup.enter)="sendMessage(messengerInput.value)">
                        <ul class="list-group">
                            <li class="list-group-item" *ngFor="let message of messages[selectedClient.id]">
                                {{message.name}}: {{message.body}}
                            </li>
                        </ul> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
